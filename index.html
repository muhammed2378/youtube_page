<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/fontawesome.css">
    <link rel="stylesheet" href="css/normailze.css">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,800;1,400;1,500&family=Work+Sans:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,900&display=swap" rel="stylesheet">
</head>
    <style></style>
</head>
<body>
    <!-- Start heading -->
    <div class="heading">
        <div class="container">
            
            <div class="logo-bar">
                <div class="bar-icon">
                    <i class="fa-solid fa-bars"></i>
                </div>
                <div class="logo">
                    <img src="images/YouTube-Logo.png" alt="youtube-logo">
                </div>
                
            </div>

            <div class="search-engine">
                <div class="center">
                    <form action="">
                        <span></span>
                        <input type="search" name="search" class="search" placeholder="Search">
                    </form>
                    
                    <button class="btn">
                        <span></span>
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                </div>
                <div class="search-en">
                    <span></span>
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
                <div class="mic">
                    <i class="fa-solid fa-microphone"></i>
                    <span></span>
                </div>
            </div>

            <div class="your-channel">
                <div class="post-video">
                    <span></span>
                    <i class="fa-solid fa-video"></i>
                </div>
                <div class="bell">
                    <span></span>
                    <i class="fa-solid fa-bell"></i>
                </div>
                <div class="profile">
                    <img src="images/profile.jpg" alt="muhammedSaleh">
                </div>
            </div>

        </div>

        <!-- End heading -->
        
    </div>
    <script src="js/main.js"></script>
</body>
</html>
