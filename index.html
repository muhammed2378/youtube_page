<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/fontawesome.css">
    <link rel="stylesheet" href="css/normailze.css">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,800;1,400;1,500&family=Work+Sans:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,900&display=swap" rel="stylesheet">
</head>
    <style></style>
</head>
<body>
    <!-- Start heading -->
    <div class="heading">
        <div class="container">
            
            <div class="logo-bar">
                <div class="bar-icon">
                    <i class="fa-solid fa-bars"></i>
                </div>
                <div class="logo">
                    <img src="images/YouTube-Logo.png" alt="youtube-logo">
                </div>
                
            </div>

            <div class="search-engine">
                <!-- when you click on search icon this appears -->
                <div class="back active">
                    <span></span>
                    <i class="fa-solid fa-arrow-left"></i>
                </div>
                <!-- end -->
                <div class="center">
                    <form action="">
                        <span></span>
                        <input type="search" name="search" class="search" placeholder="Search">
                    </form>
                    
                    <button class="btn">
                        <span></span>
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                </div>

                <!-- when the the screen gets to 650px it turns into one search icon -->
                <div class="search-en">
                    <span></span>
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
                <!-- end -->

                <div class="mic">
                    <i class="fa-solid fa-microphone"></i>
                    <span></span>
                </div>

                

            </div>

            <div class="your-channel">
                <div class="post-video">
                    <span></span>
                    <i class="fa-solid fa-video"></i>
                </div>
                <div class="bell">
                    <span></span>
                    <i class="fa-solid fa-bell"></i>
                </div>
                <div class="profile">
                    <img src="images/profile.jpg" alt="muhammedSaleh">
                </div>
            </div>

        </div>

        
    </div>
    <!-- End heading -->

    <!-- Content Selectors -->
    <div class="blockPre">
        <div class="previous">
            <span></span>
            <i class="fa-solid fa-chevron-left"></i>
        </div>
    </div>
    
    <div class="content-selectors">
        
        <div class="selector active">
            <p>All</p>
        </div>

        <div class="selector">
            <p>Live</p>
        </div>

        <div class="selector">
            <p>Motivational</p>
        </div>

        <div class="selector">
            <p>Music</p>
        </div>

        <div class="selector">
            <p>CSS</p>
        </div>

        <div class="selector">
            <p>Podcasts</p>
        </div>

        <div class="selector">
            <p>Computer</p>
        </div>

        <div class="selector">
            <p>AI</p>
        </div>

        <div class="selector">
            <p>Bodybuilding</p>
        </div>

        <div class="selector">
            <p>MOhammed Saleh</p>
        </div>

        <div class="selector">
            <p>Muhammed Ali</p>
        </div>

        <div class="selector">
            <p>Boxing</p>
        </div>

        <div class="selector">
            <p>Football</p>
        </div>

        
    </div>
    <div class="blockNext">
        <div class="next">
            <span></span>
            <i class="fa-solid fa-chevron-right"></i>
        </div>
    </div>
    
    <!-- End Content Selectors -->
    <div class="settings-box all">
        <div class="logo-bar">
            <div class="bar-icon">
                <i class="fa-solid fa-bars"></i>
            </div>
            <div class="logo">
                <img src="images/YouTube-Logo.png" alt="youtube-logo">
            </div>
        </div>
        <div class="home active">
            <div class="icon home-icon">
                <i class="fa-solid fa-house"></i>
            </div>
            <p>Home</p>
        </div>
        <div class="shorts">
            <div class="icon shorts-icon">
                <i class="fa-brands fa-youtube"></i>
            </div>
            <p>Shorts</p>
        </div>
        <div class="shorts">
            <div class="icon subs-icon">
                <i class="fa-solid fa-ticket"></i>
            </div>
            
            <p>Subscriptions</p>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
